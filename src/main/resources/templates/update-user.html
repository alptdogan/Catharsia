<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update User</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="header :: header"></div>

<br>
<div class="container my-2">

  <form th:action="@{/users/updateUser}" th:object="${user}" method="POST">

    <div class="form-group row">
      <input type="text" placeholder="Bio" th:field="${user.bio}">
    </div>

    <div class="form-group row">
      <input type="text" placeholder="Email Address" th:field="${user.email}">
    </div>

    <!--
    <div class="form-group row">
          <select th:field="*{categories}" multiple="multiple">
            <option th:each = "categories : ${allCategories}"
                    th:value = "${category.id}"
                    th:text = "${category.name}">
            </option>
      </select>
    </div>
    -->

    <button class="btn btn-info col-2" type="submit">Update User</button>

  </form>
</div>

</body>

</html>
